<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Library</h1>
      <div class="buttons">
        <input class="btn add" type="button" value="Add" />
        <input class="btn remove" type="button" value="Remove" />
        <input class="btn borrow" type="button" value="Borrow" />
      </div>
    </div>


<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form class="form">
      <span>Book Name:<input type="text" class="bookName"></span>
      <span>Author Name:<input type="text" class="authorName"></span>
      <span>Page Number<input type="text" class="pageNumber"></span>
      <span><input type="text" class="authorName"></span>
      <span><input type="text" class="authorName"></span>
      </form>
    
    </div>
  

    <script src="app.js" />
  </body>
</html>
